<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SmartPhone Email Configuration Lab</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="authconfig">
            <div class=title-container">
                <h4 class="title">Authentication</h4>
            </div>
                <label for="email" class="email-input">Email:</label>
                <input type="email" id="email" name="email" required><br><br>
                <label for="password" class="password-input">Password:</label>
                <input type="password" id="password" name="password" required><br><br>
                <label for="incomingServer">Incoming Server:</label> <br>
                <select id="incomingServer" type="incomingServer" class="form-control">
                    <option value="1">IMAP</option>
                    <option value="2">POP</option>
                </select>  <br><br>
            </div>
            <input type="submit" value="Submit for grading" class="submit-button">
        </div>
</body>
</html>
